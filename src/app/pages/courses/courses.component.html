<div class="w-100 h-100 d-flex page-container page row">
    <h1 *ngIf="setMockData()" style="color:white;font-weight:bold; text-align: center;font-size: 2rem;">{{'courses_screen.solutions' | translate}}</h1>
    <div *ngFor="let course of courses let i = index" class="card-panel col-xl-3 col-md-8 col-12">
        <div class="card-1 card">
            <div class="d-flex justify-content-center">
                <div class="circle">
                    <i [ngClass]="course.icon"></i>
                </div>
            </div>
            <div class="title">
                <span class="name">{{course.name}}</span>
            </div>
            <div class="w-100 divider"></div>
            <div class="time">
                <label>
                    <span class="price-value">{{course.totalTime}}</span>
                    <span>H</span>
                </label>
            </div>
            <ul>
                <li *ngFor="let module of course.modules">
                    <label>{{module.name | translate}}</label>
                </li>
            </ul>
            <ch-buttom *ngIf="isLogged && i === 0" (click)="goToCourse()">Acessar Curso</ch-buttom>
            <ch-buttom *ngIf="isLogged && i !== 0" (click)="openPayment()">Compra Curso</ch-buttom>
        </div>
    </div>
</div>
