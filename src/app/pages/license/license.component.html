<div class="w-100 h-100 d-flex page-container page row">
    <h1 *ngIf="setMockData()" style="color:white;font-weight:bold; text-align: center;font-size: 2rem;">Soluções ideias para a sua empresa</h1>
    <div *ngFor="let license of licenses" class="card-panel col-xl-3 col-md-8 col-12">
        <div class="card-1 card" [ngStyle]="{color: license.color}">
            <div class="title">
                <span class="name">{{license.name}}</span>
                <i [class]="license.icon"></i>
            </div>
            <div class="price">
                <label>
                    <span>R$</span>
                    <span class="price-value">{{license.price}}</span>
                </label>
                <label class="subtitle">{{'plans.monthly' | translate}}</label>
            </div>
            <div class="w-100 divider"></div>
            <ul>
                <li *ngFor="let features of license.featuresAvailable">
                    <i style="color: rgb(88, 214, 88);" *ngIf="features.permission" class="mdi mdi-check"></i>
                    <i style="color: red;" *ngIf="!features.permission" class="mdi mdi-close"></i>
                    <label>{{features.label}}</label>
                </li>
            </ul>
            <ch-buttom (click)="openPayment()" [style]="'color: black;font-size:0.7rem'" [label]="'plans.assign' | translate"></ch-buttom>
        </div>
    </div>
</div>
