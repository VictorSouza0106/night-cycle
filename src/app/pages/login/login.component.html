<div class="w-100 h-100 d-flex">
  <div class="page-container w-100">
    <div class="login-panel w-100">
      <div class="login card">
        <form [formGroup]="loginForm">
          <c-input formControlName="email" [label]="'UsuÃ¡rio'" icon="mdi mdi-account"></c-input>
          <c-input formControlName="password" [type]="'password'" [label]="'Senha'" icon="mdi mdi-account-key"></c-input>
        </form>
        <c-buttom>
          <label>Entrar</label>
        </c-buttom>
        <c-buttom   (click)="change()">
          <label>Cadastrar-se</label>
        </c-buttom>
      </div>
      <div class="register card">
        <form [formGroup]="registerForm">
          <c-input [label]="'UsuÃ¡rio'" icon="mdi mdi-account"></c-input>
          <c-input [label]="'Email'" icon="mdi mdi-email"></c-input>
          <c-input [type]="'password'" [label]="'Senha'" icon="mdi mdi-lock"></c-input>
          <c-input [type]="'password'" [label]="'Confirmar Senha'" icon="mdi mdi-lock-check"></c-input>
        </form>
        <c-buttom >
          <label>Finalizar cadastro</label>
        </c-buttom>
        <c-buttom   (click)="change()">
          <label>Ja sou cadastrado</label>
        </c-buttom>
      </div>
    </div>
    <!-- TODO Translate -->
  </div>
  <div [ngStyle]="{'transform': 'translate(' + (hasAccount ? '0' : '-100%') +')'}"  class="login-img-panel" style="background-color: #c8a3eb">

    <img [@slide]="loginBackgroundState" style="position: absolute;transition: 1s;" src="./../../../assets/svgs/login/Login-rafiki_3.svg">
    <img [@zoom]="loginCellState" style="position: absolute;" src="./../../../assets/svgs/login/Login-rafiki_2.svg">
    <img [@slide]="loginPersonState" style="position: absolute;" src="./../../../assets/svgs/login/Login-rafiki_1.svg">

    <img [@slide]="registerBackgroundState"  style="position: absolute;transition: 1s;" src="./../../../assets/svgs/sign/Accept terms-rafiki_3.svg">
    <img [@zoom]="registerPaperState"  style="position: absolute;" src="./../../../assets/svgs/sign/Accept terms-rafiki_2.svg">
    <img [@slide]="registerPersonState"  style="position: absolute;" src="./../../../assets/svgs/sign/Accept terms-rafiki_1.svg">


  </div>
</div>
