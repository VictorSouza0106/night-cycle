<div class="main-container">
  <nav *ngIf="!isMobile" class="px-5 navbar">
    <div class="d-flex flex-row align-items-center">
      <div class="d-flex flex-row align-items-center logo">
        <img src="../assets/nightcycle-logo.png" alt="">
        <label class="logo-title">NIGHT CYCLE</label>
      </div>
      <div>
        <ul>
          <li (click)="goToPage('home')">{{'sidenav.we_do' | translate}}</li>
          <li (click)="goToPage('course')">{{'sidenav.courses' | translate}}</li>
          <li (click)="goToPage('license')">{{'sidenav.licenses' | translate}}</li>
        </ul>
      </div>
    </div>
    <div class="d-flex align-items-center ms-auto nav-options">
      <div class="d-flex align-items-center" *ngIf="!isLogged">
        <label style="cursor:pointer;" (click)="goToPage('login')">{{'sidenav.login' | translate}}</label>
        <ch-buttom class="ms-4" [label]="'sidenav.register' | translate" (click)="goToPage('login')"></ch-buttom>
      </div>
      <div class="d-flex  align-items-center" *ngIf="isLogged">
        <ch-buttom (click)="goToPage('course')"><label style="white-space:nowrap;">Meus Cursos</label></ch-buttom>
      </div>

      <div class="ms-4 d-flex" style="cursor: pointer;">
        <div mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <i class="mdi mdi-web"></i>
          <i class="mdi mdi-chevron-down"></i>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="changeLang('pt-BR')">
            <span>{{'lang.pt' | translate}}</span>
          </button>
          <button mat-menu-item (click)="changeLang('en-US')">
            <span>{{'lang.en' | translate}}</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </nav>
  <nav *ngIf="isMobile" class="navbar flex-column">
    <div (click)="setMobileMenuState()" class="d-flex flex-row align-items-center logo" style="height: 60px;margin-left: -35px;">
      <img style="height: 100%;width: 100%;" src="../assets/nightcycle-logo.png" alt="">
      <label style="white-space: nowrap;" class="logo-title">NIGHT CYCLE</label>
    </div>
    <div class="mobile-navbar" style="transition: all 2s;overflow: hidden;" [ngStyle]="{'height': mobileMenuState ? '175px' : '0px' }">
      <ul>
        <li (click)="goToPage('home')">{{'sidenav.we_do' | translate}}</li>
        <li (click)="goToPage('course')">{{'sidenav.courses' | translate}}</li>
        <li (click)="goToPage('license')">{{'sidenav.licenses' | translate}}</li>
        <li *ngIf="!isLogged" (click)="goToPage('login')">{{'sidenav.login' | translate}}</li>
        <li *ngIf="isLogged" (click)="goToPage('course')">Meus cursos</li>
      </ul>
    </div>
  </nav>
  <div style="min-height: calc(100vh - 60px); background-color:#f5f5f5;">
    <router-outlet style="min-height: calc(100vh - 60px);"></router-outlet>
  </div>
</div>
